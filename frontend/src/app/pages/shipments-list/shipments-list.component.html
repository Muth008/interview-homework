<div class="shipments-list">
    <app-list-shipment *ngFor="let shipment of shipments$ | async"
                   [shipment]="shipment"
                   [statuses]="statuses"
                   (editShipment)="editShipment(shipment.id)">
    </app-list-shipment>
    <button class="btn btn-primary btn-lg mt-4" (click)="addShipment()">Add Shipment</button>
</div>
